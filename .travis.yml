# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - nightly
notifications:
  email: false

# push coverage results to Codecov
after_success:
  - julia -e 'cd(Pkg.dir("ObjectFile")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
